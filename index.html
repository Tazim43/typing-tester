<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="video-bg">
      <source src="./assets/bgvideo.mp4" type="video/mp4" />
      <!-- Provide alternative video formats here if needed -->
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <div class="selection-area">
        <span class="button-72" role="button" onclick="paintTypingArea(10)">
          10 words
        </span>
        <span class="button-72" role="button" onclick="paintTypingArea(25)">
          25 words
        </span>
        <span class="button-72" role="button" onclick="paintTypingArea(50)">
          50 words
        </span>
        <span class="button-72" role="button" onclick="paintTypingArea(100)">
          100 words
        </span>
      </div>
      <div id="typing-area"></div>
      <div id="manual">Press any key to start</div>
      <div id="speed"></div>
    </div>

    <div class="on-mobile">You should try it on PC</div>

    <script src="script.js"></script>
  </body>
</html>
